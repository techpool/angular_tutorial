<!DOCTYPE HTML>
<html ng-app>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<div>
			
			<h4>Two way data binding</h4>
			<label>Name:</label>
			<input type="text" ng-model="yourName" placeholder="Enter your name here">
			<hr />

			<h3>Hey {{yourName}}!</h3>

		</div>	
	</body>
</html>
